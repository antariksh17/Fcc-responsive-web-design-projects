<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>   
    </header>
    <hr>
    <p id="description">
        This survey form  is meant to collect personal informations from users with their consent for official purposes.

    </p>
    <br>
    <main>
        <section>
            <h3>Please give the details as specfied by the following fields:</h3>
            <form id="survey-form" style="margin: 25px;">
            
              <label for="name" >
                  Name:
              </label><br>

              <input id="name" type="text" placeholder="John Doe" ><br>

            
            <label for="email" >
                Email-id: 
            </label><br>

            <input id="email" type="text" placeholder="john@example.com" ><br>

            
            <label for="number">
                Phone number:
            </label><br>

            <input id="number" type="number" min="1" max="1000000000" placeholder="1234567890" ><br>
            
            
            <label for="ext">
                Extension(+):
            </label><br>

            <input id="ext" type="number" min="1" max="1000" placeholder="000">



            </form>
        </section>
    </main>


    
</body>
</html>
